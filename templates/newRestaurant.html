{% extends "layout.html" %}
{% block content %}
<h1>New Restaurant</h1>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline" action= "{{url_for('newRestaurant')}}" method="POST">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input class="form-control mr-sm-2" name="name" placeholder="New Item Name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create</button>
    </form>
</nav>
{% endblock content %}
