{% extends "layout.html" %}
{% block content %}
    <h1> Are you sure you want to delete this restaurant {{restaurant.name}}? </h1>
        <form action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" method="POST">
            <input type="submit" value="Delete">
            <a href="{{ url_for('restaurants') }}">Cancel</a>
        </form>
{% endblock content %}
